{% extends 'base.html' %}
{% block content %}
  <h1>DETAIL</h1>
  <hr/>
  <b>{{movie.title}}</b>

  <p>{{movie.description}}</p>
  <hr>
  <a href="{% url 'movies:update' movie.pk %}">UPDATE</a>
  <form action="{% url 'movies:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE"/>
  </form>
  <a href="{% url 'movies:index' %}">BACK</a>

{% endblock content %}
